- id: 9999
  label: Not
  title: '防災力を上げるアプリ「Bosai Lv」をリリースしました！'
  summary: '最近災害がふえているけど何からしたらいいんだろ...。\r\nさまざまな「防災タスク」をこなして、あなたの防災レベルをあげましょう。'
  body: '<p>最近、災害は増えている傾向にあり、みなさんの防災意識は高まっているのではないかと思います。</p><p><br></p><p>しかし、防災知識を蓄えようにも<span style=\"color: rgb(230, 0, 0);\">何をどのような順番で蓄えればよいのかわからない</span>という声をよく聞きます。</p><p><br></p><p>そこで、「<strong style=\"color: rgb(102, 185, 102);\">防災タスク</strong>」という形で防災に必須な知識をタスク形式で設定し、そのタスクを達成することで<span style=\"color: rgb(255, 153, 0);\">ポイントを獲得・防災レベルがアップ</span>すると、みなさんが楽しく防災知識を蓄えられると考え、本アプリ「<strong class=\"ql-size-large\" style=\"color: rgb(102, 185, 102);\">Bosai Lv</strong>」をリリースしました！</p><p><br></p><p><br></p><p>具体的な防災タスクと獲得ポイントは、下記のとおりです。</p><p><a href=\"https://app.bosailv.com/signup\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(255, 255, 255);\">さっそくはじめ</a></p><h3><span style=\"color: rgb(102, 185, 102);\">１．ハザードマップを確認しよう</span></h3><ul><li>災害は突然やってきます。思い立ったときにハザードマップを確認しておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">「ハザードマップを確認した！」をクリックして5pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">２．避難所を確認しよう</span></h3><ul><li>いざというときにあわてないように、自宅や働いている場所の近くにある避難場所と安全な避難経路を、しっかり確認しておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">「マイ避難所に登録する」ボタンをクリックして5pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">３．防災SNSをフォローしよう</span></h3><ul><li>いざというときの情報収集に役立つSNS。災害時に役立つ情報を発信しているSNSアカウントをフォローしておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">各防災SNSアカウントごとの「完了！」ボタンをクリックして1pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">４．おうち防災に取り組もう</span></h3><ul><li>家具をしっかりと留めたり、ガラスの飛散防止対策を施すなどのおうち防災タスクをこなして、震災時のけがから身を守りましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">各おうち防災タスクごとの「完了！」ボタンをクリックして1pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">５．家族会議しよう</span></h3><ul><li>家庭によって生活スタイルはさまざまです。</li><li>そこで、普段の生活を考えながら、災害時に困ることを家族で話し合えば、「必要なこと」が見えてきます。</li><li>いざというときに備えて、家族会議をして各項目をメモしておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">家族会議の項目をメモし、「作成」をクリックして5pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">６．緊急連絡先を登録しよう</span></h3><ul><li>緊急連絡先を登録して、災害時すぐに連絡できるようにしておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">緊急時連絡先を「作成」するたび5pt獲得！</span></li></ul><p><br></p><h3><span style=\"color: rgb(102, 185, 102);\">７．備蓄品を確認しよう</span></h3><ul><li>電気やガス、水道などのライフラインが止まった場合や、避難生活が必要になったときのために防災用品を備えましょう。</li><li>家族情報を登録すると、必要な備蓄品の数量を計算して一覧で確認できます。</li><li><span style=\"color: rgb(255, 153, 0);\">各備蓄品の「完了！」をクリックして各1pt獲得！</span></li></ul><h3><br></h3><h3><span style=\"color: rgb(102, 185, 102);\">８．災害時役立つ記事を活用しよう</span></h3><ul><li>災害時に役立つ記事をジャンルごとに作成できます。</li><li>また、他の人の書いた記事をお気に入りすることでマイ記事に登録し、マイページからいつでも確認できます。</li><li>もしものときに備えて作成したり、読んでお気に入りしたりして備えておきましょう。</li><li><span style=\"color: rgb(255, 153, 0);\">記事を作成する：5pt獲得！</span></li><li><span style=\"color: rgb(255, 153, 0);\">記事をいいねする：1pt獲得！</span></li><li><span style=\"color: rgb(255, 153, 0);\">記事をいいねしてもらう：1pt獲得！</span></li></ul><p><br></p><p><br></p><h2><span style=\"color: rgb(102, 185, 102);\">どんどん「防災タスク」を達成して、あなたの防災レベルをあげましょう！</span></h2><p><br></p>'
