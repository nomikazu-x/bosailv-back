- id: 1
  title: '家の中で火災発生！消火器以外に使えるものは？'
  content: '<p>油火災でなければ、水をかけて火が小さいうちに消火しましょう。 </p><p><br></p><p>天ぷら鍋などの火災は、水をかけると油が飛び散って火事を大きくしてしまうので、かけてはいけません。</p><p><br></p><p>油火災に対応した消火器がない場合は、シーツやバスタオルを水でぬらして固く絞り、大きく広げて鍋をすき間のないように上からおおいます。</p><p><br></p><p>炎と空気を遮断することによって、火を消し止めることができます。</p>'
  user_id: 1
- id: 2
  title: '子どもやお年寄りを安全に避難させるには？'
  content: '<p>勝手に走り回ってしまう子どもや、思うように動けないお年寄りを安全に誘導して避難 させるには、「ヒモを使った避難方法」が効果的です。 </p><p><br></p><p>タスキ状のヒモを子どもの胸に巻きつけ、後ろからでも引っ張れるようにします。</p><p><br></p><p>この方法は、たくさんの子どもを一度に誘導でき、子どもの手も自由になるため、安全確実です。 </p><p><br></p><p>お年寄りの場合も、背中から持ち上げるようにヒモを引っ張ってあげれば、足の不自由 な方、体力のない方なども素早く避難させることができます。</p><p><br></p><p>衣服を引っ張ったりすると、 脱げたり破れたりする場合がありますから、やめましょう。</p>'
  user_id: 2
- id: 3
  title: 'けが人を運ぶときに、担架の代わりになるものは？'
  content: '<p>物干しざお 2 本に T シャツやトレーナー（2～3 着）の袖の部分を通したり、毛布を巻い て担架にすることができます。</p><p><br></p><p>また、けが人をイスに座らせて 2 人で運ぶこともできます。 </p><p><br></p><p>平らな場所を移動するなら、毛布やシーツを下に敷いて引っ張れば、1 人でけが人を移動す ることができます。</p>'
  user_id: 3
- id: 4
  title: '乾パンをお年寄りや子どもにも食べやすくするには？ '
  content: '<p>固い乾パンも、砕いて牛乳や水に溶いたスキムミルクなどをかければ、柔らかくなりさ らに栄養価もアップします。</p>'
  user_id: 4
- id: 5
  title: '暗やみで照明の代わりになるものは？'
  content: '<p>暗やみでの救出活動は困難を極めます。</p><p><br></p><p>広い範囲を照らし出すには、<strong>車のヘッドライト</strong>が役に立ちます。</p>'
  user_id: 5
- id: 6
  title: '倒壊家屋の下敷きになったとき、いち早く居場所を知らせるには？'
  content: '<p>倒壊家屋からの救出には、数時間かかることが多く、消防署員だけでなく全国からの応 援隊の協力を得て全力で救助活動を行いましたが、被災地が広範囲で残念ながら全ての方々を助けることができませんでした。</p><p><br></p><p>倒壊した建物の一つひとつを確認し、生き埋めの 気配や可能性があれば、徹底して捜索、救助を行いましたが、 これに大きな時間がかかりました。</p><p><br></p><p><strong>ホイッスルを吹く</strong>などの方法で自分の居場所を知らせることは非常に有効であると思われます。</p>'
  user_id: 1
- id: 7
  title: '食器をラップで覆えば洗い物いらず！'
  content: '<h2>被災生活では、意外にもラップが大活躍します。</h2><p><br></p><p>災害が発生すると、水の使用量が制限されるもの。</p><p><br></p><p>使用した食器を洗えない……といった場面に遭遇することがあります。</p><p><br></p><p><br></p><p>そんなときには、<span style=\"background-color: rgb(255, 255, 0);\">食器をラップで覆ってから食品を盛り付けましょう。</span></p><p><br></p><p>ラップで食器を覆うことで、食品を盛り付けても食器が汚れません。</p><p><br></p><p><br></p><p>食事が終わったら、ラップを処分するだけでいつでも衛生的に食器を使用できます。</p><p><br></p><p>紙皿を使用するよりもコストがおさえられるメリットもありますので、ラップの活用を検討してみてください。</p>'
  user_id: 2
- id: 8
  title: '懐中電灯は水を入れたペットボトルを使えばルームライトに'
  content: '<h2>災害が発生すると、停電になることが多いです。</h2><p><br></p><p>一般的に懐中電灯を備蓄している家庭は多いと思いますが、懐中電灯だけでは部屋全体を明るくするのは難しいことが多いでしょう。</p><p><br></p><p>スポット的に照らすことはできても、照明感覚で使用することはできません。</p><p><br></p><p>しかし、<span style=\"background-color: rgb(255, 255, 0);\">水を入れたペットボトルと組み合わせることで、ルームライト</span>感覚で使うことができます。</p><p><br></p><p>懐中電灯を上向きに置き、その上に水の入ったペットボトルを置くだけです。</p><p><br></p><p>ペットボトル内で水が光を反射し、部屋全体を明るく照らしてくれます。</p><p><br></p><p>ランタン代わりとしても活用できますので、覚えておくと便利です。</p>'
  user_id: 3
- id: 9
  title: '蓄光シールを使えば突然の停電でも安心'
  content: '<p>部屋の出入り口や階段周辺、ドアノブ周辺などに、<strong>蓄光シール</strong>を貼っておくことで災害時役に立ちます。</p><p><br></p><p>突然停電になっても安全に避難しやすくなるのです。</p><p><br></p><p>突然停電になると、暗闇の中で手探りで場所を把握しなければいけません。</p><p><br></p><p>すぐ手の届くところに懐中電灯がなければ、なおさら避難が難しくなるでしょう。</p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">蓄光シールを貼っておけば、急に真っ暗になってもある程度場所を把握できます</span>ので、スムーズな避難につながります。</p>'
  user_id: 4
- id: 10
  title: '新聞紙＋ビニール袋で食器に'
  content: '<p><span style=\"background-color: rgb(255, 255, 0);\">食器不足に悩んだときには、新聞紙とビニール袋を組み合わせて活用</span>しましょう。</p><p><br></p><p>たとえば、新聞紙をコップの形に折り、清潔なビニール袋をかぶせればコップとして使えます。</p><p><br></p><p>ビニール袋のおかげで新聞紙が濡れて穴があくことがありません。</p><p><br></p><p>食事の際にも、新聞紙を箱型に折ってビニール袋をかぶせれば、簡単にお皿代わりになります。</p><p><br></p><p>「地震の際に食器が落ちて全て割れてしまった」「食器を洗うための水が少ない」などのシーンで便利です。</p>'
  user_id: 5
- id: 11
  title: '大判のハンカチが「感染症対策」「粉塵除け」になる'
  content: '<p><span style=\"color: rgb(0, 0, 0);\">大きめサイズのハンカチは、口元に固定して後頭部で縛ることで、マスク代わりになります。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">感染症対策になるだけではなく、粉塵除けとして活用できるのです。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">災害直後は物資不足により、マスクがなかなか手に入らないといった事態に陥ることもあります。</span></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span></span></p><p><span style=\"background-color: rgb(255, 255, 0);\">大判のハンカチは用途が多いため、多めにストックしておく</span><span style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\">こと</span><span style=\"color: rgb(0, 0, 0);\">がおすすめです。</span></p>'
  user_id: 1
- id: 12
  title: '雨・風・粉塵・寒さの対策にはレインコート'
  content: '<p><span style=\"color: rgb(0, 0, 0);\">雨対策として知られている</span><span style=\"background-color: rgb(255, 255, 0);\">レインコートは、汚れや寒さから身を守る効果を期待</span><span style=\"color: rgb(0, 0, 0);\">できます。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">もともとレインコートは、雨をしのぐためのものなので、高い防水機能を誇ります。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span>「風を通しにくい」という特徴もありますので、着用するだけで外部から身を守ることができるのです。</span></p>'
  user_id: 2
- id: 13
  title: 'ドアの前に背の高い家具を配置しない'
  content: '<p><span style=\"color: rgb(0, 0, 0);\">家の中に背の高い家具がある場合は、配置場所に気をつけましょう。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">ドアの前に背の高い家具を配置してしまうと、地震などで家具が転倒した際にドアを塞いでしまうリスクがあります。</span></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span></span></p><p><span style=\"color: rgb(0, 0, 0);\">避難の妨げとなってしまいますので、</span><span style=\"background-color: rgb(255, 255, 0);\">ドアの周辺には背の高い家具を配置してはいけません。</span></p>'
  user_id: 3
- id: 14
  title: '棚の収納では「重い物が下」が基本'
  content: '<p><span style=\"color: rgb(0, 0, 0);\">収納家具として棚を活用している場合には、</span><span style=\"background-color: rgb(255, 255, 0);\">「重い物を下に収納する」ことを基本として、収納を工夫</span><span style=\"color: rgb(0, 0, 0);\">してください。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">重い荷物を上部に収納してしまうと、地震で落下したときに大変危険です。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span>比較的軽い物であれば、万が一落下しても軽症で済みますので、重い物は必ず下のほうへ収納しましょう。</span></p>'
  user_id: 4
- id: 15
  title: 'キッチンばさみがあればまな板なしで調理可能'
  content: '<p>防災グッズの備蓄をする際には、ぜひキッチンばさみもリストアップしておきましょう。</p><p><br></p><p>キッチンばさみがあれば、まな板なしで調理をすることが可能になります。</p><p><br></p><p>洗い物を減らせるだけではなく、「そもそもまな板が入手できない」というときにも便利です。</p><p><br></p><p>被災生活中は、なるべく手軽に食事を準備できることが大切です。</p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">キッチンばさみを確保しておき、簡単に食事を作れるように工夫</span>してみてください。</p>'
  user_id: 5
- id: 16
  title: 'ポリ袋を手袋代わりにする'
  content: '<p><span style=\"background-color: rgb(255, 255, 0);\">ポリ袋は、手袋代わりとして活用</span><span style=\"color: rgb(0, 0, 0);\">できます。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">たとえば、避難中に家族がケガをした場合、素手で傷口に触れるのは感染症のリスクがありますので危険です。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">清潔なポリ袋を手にかぶせてから応急処置をしたほうが、安全性を確保しやすく、「感染リスクが低い」「手が汚れない」というメリットがあります。</span></p><p><br></p><p>また、調理の際にもポリ袋を手袋代わりにすることで、<span style=\"color: rgb(0, 0, 0);\">「手を汚さずに調理できる」といった魅力があります。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">水の使用量が制限されやすい被災生活でも、便利なアイテムといえるでしょう。</span></p>'
  user_id: 1
- id: 17
  title: 'ローリングストックで無駄のない備蓄に'
  content: '<p>飲食物を備蓄する際には、<strong style=\"background-color: rgb(255, 255, 0);\">「ローリングストック」</strong>を前提とすることが大切です。</p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">備蓄品を定期的にチェックし、賞味期限が短いものから食事に取り入れ、消費した分を新たに買い足すことで、無駄のない備蓄が可能</span>です。</p><p><br></p><p>また、いざ被災生活が始まったときに「賞味期限が切れていて食べられない！」といった事態を防ぎやすくなります。</p><p><br></p><p>飲食物の賞味期限切れは多くの家庭に見られる問題ですので、ローリングストックを意識した備蓄を計画してください。</p><p><br></p>'
  user_id: 2
- id: 18
  title: '防災バッグは玄関横に配置を'
  content: '<p><span style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\">必要な備蓄品を詰めた</span><span style=\"background-color: rgb(255, 255, 0);\">防災バッグは、必ず玄関横に配置</span><span style=\"color: rgb(0, 0, 0);\">しておきましょう。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">基本的に避難経路として玄関を通ることがほとんどです。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span>いざ災害が発生してから、別の部屋へ防災リュックを取りに行くよりも、玄関の防災リュックを抱えて外へ逃げたほうが、スムーズに避難できます。</span></p>'
  user_id: 3
- id: 19
  title: '缶詰のオイルやサラダ油で簡易的なランプに'
  content: '<p>備蓄食料として缶詰を備えている場合は、<span style=\"background-color: rgb(255, 255, 0);\">缶詰に含まれるオイルが簡易的なランプの材料になる</span>ことを覚えておきましょう。</p><p><br></p><p>特にツナ缶は油分が多く、簡単に火をつけやすいといえます。</p><p><br></p><p>また、缶詰のオイルのほか<u>「サラダ油」もランプの材料としてツナ缶同様に活用</u>できます。</p><p><br></p><p>被災生活が始まる前に、実際に「どれくらいの油でどれくらいの時間火が燃え続けるのか」などを確認しておくと、いざというときに計画的に使用しやすくなります。</p>'
  user_id: 4
- id: 20
  title: '飲料水は1人あたり1日3リットルが目安'
  content: '<p>飲料水を備蓄する際には、<span style=\"background-color: rgb(255, 255, 0);\">「1人あたり1日3リットル」</span>が目安です。</p><p><br></p><p>一見、1日3リットルという数字は多いように思うかもしれません。</p><p><br></p><p>実際、毎日3リットルも水分を口にする方は少ないでしょう。</p><p><br></p><p>しかし、上記の「1日3リットル」には、飲用としての水のほか、調理用も含まれます。</p><p><br></p><p>たとえば、カップラーメンを作る際の水や、乾麺を茹でる際の水なども、「1日3リットル」の部分から賄うことになるのです。</p><p><br></p><p>調理用の水分量を視野に入れると、「1日3リットル」という数字は決して多くはないでしょう。</p>'
  user_id: 5
- id: 21
  title: '段ボールは保温&防音に'
  content: '<h2>段ボールは保温や防音に、有効活用できます。</h2><p><br></p><p>冷たい床にそのまま寝転がると体を冷やしてしまうでしょう。</p><p><br></p><p>段ボールを敷いてからその上に寝転がったほうが床の冷たさを感じにくく、ある程度の保温性を保ったうえで休息できます。</p><p><br></p><p>また、段ボールの数に余裕があれば、掛布団代わりに段ボールを体の周りを覆うように密着させることで、冬でも厳しい寒さをしのぎやすくなります。</p><p><br></p><p>また、段ボールは厚みのある素材なので、防音性にも優れています。</p><p><br></p><p>停電になると、普段より静かになるのが夜間です。集合住宅では隣人の生活音がより気になりやすいといった難点が出てきます。</p><p><br></p><p>部屋の壁に段ボールを立て掛けたり、貼り付けたりすることで、ある程度お互いの生活音をシャットアウトできます。</p>'
  user_id: 1
- id: 22
  title: 'ゴミ袋は使い道多数！'
  content: '<p><span style=\"background-color: rgb(255, 255, 0);\">45リットル以上のゴミ袋は、使い道が多いため防災用として余裕を持って備蓄</span><span style=\"color: rgb(0, 0, 0);\">しましょう。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">水の運搬に活用できるだけではなく、断水時の簡易的なトイレとして使えます。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">また、ゴミ袋の底を丸く切り取れば、簡易的なレインコートとしても活用できるでしょう。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\"><span class=\"ql-cursor\"></span>工夫次第でさまざまな使い道がありますので、多めに確保しておいてください。</span></p>'
  user_id: 2
- id: 23
  title: 'お風呂のお湯をためておく習慣をつけておくと安心'
  content: '<p>お風呂のお湯は、使用するたびに抜いてしまうのではなく、次にお風呂を使用するときまでためておくことがおすすめです。</p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">お風呂のお湯をためておくことで、万が一断水が発生してもしばらくは生活用水として使えます。</span></p><p><br></p><p>ただし、小さな子どもがいる場合、お風呂のお湯をためたままにしておくと、溺水の危険性がありますので注意しましょう。</p>'
  user_id: 3
- id: 24
  title: '現金は「小銭」を多めに持っておくと便利'
  content: '<p><span style=\"color: rgb(0, 0, 0);\">災害が発生すると、電子機器が使用できなくなることが多いため、基本的に現金での買い物がメインとなります。そのため、</span><span style=\"background-color: rgb(255, 255, 0);\">現金を多めに準備</span><span style=\"color: rgb(0, 0, 0);\">しておく必要があります。</span></p><p><br></p><p><span style=\"color: rgb(0, 0, 0);\">また、お店によっては「おつりを出せない」という場合がありますし、「電話がつながらず公衆電話を頼るしかない」というときもあるでしょう。</span></p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">小銭を多めに持っておく</span><span style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\">ことで、予期せぬ事態にも対応しやすくなります。</span></p>'
  user_id: 4
- id: 25
  title: '非常食に慣れておく'
  content: '<p>とくに小さな子どもがいる場合、気をつけたいのが「食べ慣れていない非常食」です。</p><p><br></p><p>子どもの性格によっては、食べたことのない非常食に抵抗を感じることがあります。いざ被災生活が始まったときに、なかなか食事に手を付けないとなるのは困るもの。</p><p><br></p><p>栄養面や体力の面からも不安が生じます。</p><p><br></p><p>そのため、なるべく<span style=\"background-color: rgb(255, 255, 0);\">食べ慣れているようなタイプの非常食</span>や、<span style=\"background-color: rgb(255, 255, 0);\">普段の食生活で非常食を取り入れる</span>などして、対応していきましょう。</p><p><br></p>'
  user_id: 5
- id: 26
  title: '新聞紙で暖をとる'
  content: '<p><strong>●上着を作る</strong></p><p>上着が足りず寒いときに新間紙が活用できます。</p><p>新聞紙を数枚重ねて肩から羽織り、粘着テープなどで合わせ目を止めます。</p><p><br></p><p> <strong>●靴下と重ねて履く</strong></p><p>足元が冷えるときは、靴下を履いた上に新聞紙を巻き、上からさらに靴下を履くことで暖がとれます。</p><p><br></p><p><strong>ほかにも役立つアイテム </strong></p><p>身につける物 </p><p>・アルミホイル ・ラップ ・ハンカチ・気泡緩衝材 </p><p><br></p><p>床に敷く物 </p><p>・段ボール・発泡スチロール </p><p><br></p><p><strong>●ポリ袋と 組み合わせる </strong></p><p>新聞紙をくしゃくしゃに丸め、大きなポリ袋 に入れ、その中に足を入れます。</p><p>ポリ袋の口を軽く閉じるとより暖かくなります。 </p><p><br></p><p><strong>●腹巻きを作る </strong></p><p>腹巻きをするのも、体を温めるのに有効です。</p><p>用意する物は2枚の新聞紙とラップ。新聞紙を二つ折りにしてお腹に巻き、その上からラップを巻き付けます。</p><p><br></p><p><strong>色彩効果を利用して体温を調節する</strong> </p><p>人は、赤などの暖色を見ると体感温度が上がり、青などの寒色を見ると下がると言われています。</p><p>状況に合わせて、衣服や避難所の仕切りの布などの色を工夫しましょう。</p>'
  user_id: 1
- id: 27
  title: '体温を調節する'
  content: '<p>首の後ろやわきの下、尾てい骨の上の温度を調整することで体温の調節ができます。</p><p>寒気対策や熱中症予防などに活用してください。 </p><p><br></p><p><strong>●首の後ろ </strong></p><p>首の後ろの血行をよくするツボにマフラーなどを巻くだけで、かなり体温を保持できます。</p><p>暑いときは 冷やすのも有効です。 </p><p><br></p><p><strong>●湯たんぽを作る </strong></p><p>水道水と沸謄させた湯を混ぜ、約 60℃ のぬるま湯にします。</p><p>丈夫なペットポトルにその湯を注ぎ、低温やけどを防ぐため、タオルを巻いて使います。 </p><p><br></p><p><strong>●わきの下 </strong></p><p>体表面近くに太い動脈があるので、ここを温めたり冷やすことで身体全体に効果があります。 </p><p><br></p><p><strong>●尾てい骨の上</strong></p><p> 尾てい骨の上の温度を調整するこ とで、簡単に体温調節ができます。</p><p><br></p><p><strong>●首を温める</strong></p><p>冷やす寒いときは、首にマフラーやタオルを巻く。</p><p>暑いときは、首の後ろに保冷剤を当て、タオルなどを巻きます。 </p><p><br></p><p><strong>●わきの下を温める</strong></p><p>冷やす お湯を入れたペットボトルをわき の下に挟むと、体全体が温まる。</p><p>暑 いときは、保冷剤を挟むといいで しょう。 </p><p><br></p><p><strong>●尾てい骨の上を温める </strong></p><p>尾てい骨の上にカイロなどを貼ると、身体全体が温まります。</p><p>カイロ が入手できた場合は、まず尾てい骨の上に貼るのがおすすめです。</p>'
  user_id: 2
- id: 28
  title: '足を保護する'
  content: <p><strong>●足や靴を水から守る</strong></p><p>足場が悪い被災地では、足元を守ることが重要。</p><p>靴がぬれないよう、靴の上からポリ袋をかぶせて、くるぶしあたりでひもを結びます。</p><p><br></p><p><strong>●足や靴を瓦礫から守る</strong></p><p>板などの硬い物を靴底の下に敷いて、緩まないようひもで縛ります。</p><p><br></p><p><strong>●なぜ足を守るのか？</strong></p><p>非常時は、まずケガをしないことが重要です。</p><p>被災地は瓦礫などが散乱し、水たまりができ、想像以上に足場が悪くなります。</p><p>釘や鋭利な破片でケガをしないように、あらかじめ足を守る方法を知っておくと安心です。</p>'
  user_id: 3
- id: 29
  title: '脱水症状を防ぐ'
  content: '<p>脱水症状を防ぐため、吸収率が水の約25倍の経口補水液を作っておくといいでしょう。</p><p><br></p><p><span style=\"background-color: rgb(255, 255, 0);\">材料は、水、砂糖、塩だけ</span>。</p><p><br></p><p>水1ℓに対して、砂糖大さじ4杯（約40g)、塩小さじ0.5杯（約4g）を溶かします。</p>'
  user_id: 4
- id: 30
  title: '水道水の保存方法'
  content: '<p><strong>●飲料水として保存する </strong></p><p>水をくみ置きするときは、ペットボトルなどの清潔な容器の口元いっぱいまで水道水を入れます。</p><p>直射日光を避ければ、３日程度は飲料水として使用できます。</p><p>ただし、浄水器を通すと塩素による消毒効果がなくなるため、毎日くみ替える必要があります。 </p><p><br></p><p><strong>●生活用水として保存する </strong></p><p>一般家庭の風呂の場合、 約180リットルの水がため置きできます。</p><p>風呂に水を張って保存しておけば、洗濯、掃除、トイレ、散水 などの生活用水として利用することができます。  </p><p><br></p><p><strong>●楽に水を運べるアイテム</strong> </p><p>給水拠点から水を運ぶときには、ポリタンクとキャリーカートがあると便利です。</p><p>ペットボトルに水を入れリュックなどで運べば、悪路にも対応しやすくなります。</p><p><br></p><p><strong> ●ポリ袋と段ボール箱を使う </strong></p><p>ポリタンクやペットボトルがない場合は、段ボール箱の中にポリ袋を敷き、底と側面を布製の粘着テープでしっかりと補強して使います。</p><p><br></p><p><strong>●ポリ袋と風呂敷を使う</strong> </p><p>水をポリ袋に入れて縛り、隣り合う角を結んだ風呂敷の真ん中に入れます。</p><p>両サイドの結び 目を二人で持つと楽に運ぶことができます。 </p>'
  user_id: 5
- id: 31
  title: '断水時のトイレの使い方'
  content: '<p><strong>●洋式トイレ </strong></p><p>洋式トイレで、断水していても排水ができる場合は、バケツ一杯の水で排泄物を流すことが可能です。</p><p>小便はまとめて流し、トイレットペーパーなどは流さずゴミとして捨てます。 </p><p><br></p><p><strong>●和式トイレ </strong></p><p>和式トイレで、断水していても排水できる場合は、排水レバーを押しながら、バケツ一杯の水を勢いよく流せば、排水されます。</p><p>トイレットペーパーなどは流さずゴミとして捨てます。</p>'
  user_id: 1
- id: 32
  title: '簡易トイレの作り方'
  content: '<p><strong>●排水できない既存トイレ </strong></p><p>便座を上げ、ポリ袋ですっぽり覆います。</p><p>2枚目のポリ袋を便座の上からかぶせ、細かく砕いた新聞紙を重ねます。</p><p><br></p><p>①ビニール袋をセット </p><p>②裂いた新聞紙を入れる</p>'
  user_id: 2
- id: 33
  title: '持ち運べる簡易トイレ'
  content: '<p>大型バケツあるいは段 ボール箱の内側にポリ袋を二重にかぶせ、細かく砕いた新聞紙を入れます。</p><p>使用後は上のポリ袋を所定の場所に捨てます。</p><p><br></p><p>①ビニール袋をセット</p><p>②裂いた新聞紙を入れる</p>'
  user_id: 3
- id: 34
  title: '少ない水で清潔を保つ'
  content: '<p><strong>●少ない水で身体を拭く</strong></p><p>清拭剤（ドラッグストアなどで購入可能）を含ませたタオルで身体を拭くと、少ない水で清潔を保つことができます。</p><p><br></p><p><strong>●歯ブラシなしで歯を磨く</strong></p><p>約 1 5 c m 四 方 のガーゼ 、またはティッシュペーパーを指に巻き付け、歯のざらつきがなくなるまで磨きます。</p><p>歯ぐきや舌も拭い、水ですすぎます。</p>'
  user_id: 4
- id: 35
  title: 'ハエ取り器を作る'
  content: '<ul><li>日本酒70cc砂糖100g酢 50ccをペットボトルに入れてふたを閉め、よく振って混ぜ合わせます。</li><li>ペットボトルの上の方に、3cm 角程度の穴を開け、ひもを付けて軒下や物干しなどにつるします。</li><li>調味料のにおいにつられて入ったハエが出られなくなります。</li></ul><p><br></p><p><strong>なぜハエ取りが必要？ </strong></p><p>夏場はハエが大量発生することが想定されます。</p><p>自宅はもちろん、避難所や仮設住宅の衛生環境を守るために、ハエ取りを作って駆除しましょう。</p>'
  user_id: 5
- id: 36
  title: '簡易ランタンの作り方'
  content: '<p><strong>●ポリ袋を利用する</strong></p><p>懐中電灯にかぶせた白いポリ袋の持ち手を、懐中電灯に結び付けます。</p><p>光がポリ袋全体に優しく広がります。</p>'
  user_id: 1
- id: 37
  title: '乾電池の大きさを変える'
  content: '<ol><li>タオルやハンカチなどの布を用意</li><li>単三電池の高さに合わせて切る</li><li>巻き付けセロハンテープで止める</li></ol><p><br></p><p>すると、電池のサイズを変えられます。</p>'
  user_id: 2
- id: 38
  title: 'パーテーションを作る'
  content: '<ol><li>厚手の段ボール箱を開き、角を中心に左右の幅が同じになるように切ります。</li><li>切り取った4つのパーツは、パーテーションとなる段ボールを支える土台となります。</li><li>切ったパーツを三角形に組み立て、上を粘着テープで止めると、土台のできあがりです。</li><li>開いた別の段ボールを土台に差し込みます。土台の間隔は、段ボールの大きさに合わせて調整します。</li></ol>'
  user_id: 3
- id: 39
  title: '防寒具が無い時に暖をとる方法'
  content: '<p><span style=\"color: rgb(51, 51, 51);\">登山家や高山キャンパーは、急な冷え込みによってウェアでは寒さをしのぎ切れない時、</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">新聞紙を肌着の上から胴体に巻き付けるという対策を取る</span><span style=\"color: rgb(51, 51, 51);\">ことがあります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">そんなことしたらインクが服に付着するのでは…と思われるかもしれませんが、厳しい寒さの中ではそうも言っていられません。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">この時ポイントとなるのは、新聞紙をそのまま体に巻き付けるのではなく、必ず</span><u style=\"color: rgb(51, 51, 51);\">クシャクシャにした上で巻き付ける</u><span style=\"color: rgb(51, 51, 51);\">ことです。</span></p><p><span style=\"color: rgb(51, 51, 51);\">クシャクシャにすることで空気の層が生まれ、保温性が断然高くなると言われています。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">また、新聞紙と並んで優秀な保温断熱材として知られているのが段ボールです。</span></p><p><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">段ボールをカットしてベストのような形にして羽織ると、保温面、防風面の両方において大きな効果を発揮</span><span style=\"color: rgb(51, 51, 51);\">してくれます。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">さらに、加工しやすく若干の防水性もあるため、避難所の目隠しや間仕切り、床断熱材などにも活用できる他、ガムテープで段ボール同士をつなぎ合わせて箱を作れば小さな保温シェルターにもなるなど、さまざまな場面で活用することができます。</span></p><p><span style=\"color: rgb(51, 51, 51);\">冬山登山用のテントが小さいことから分かるように、小さなシェルターは人がいるだけで十分暖かくなるのです。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">また、最近ではアウトドアや避難時の体温低下を防ぐための「</span><strong style=\"color: rgb(51, 51, 51);\">レスキューシート</strong><span style=\"color: rgb(51, 51, 51);\">」という商品も販売されています。</span></p><p><span style=\"color: rgb(51, 51, 51);\">レスキューシートは100円ショップでも買えるぐらいリーズナブルかつコンパクトに畳めるため、防災リュックに入れているという方も多いかもしれません。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">しかし正しい使い方をしないと、レスキューシートは十分にその効果を発揮しないどころか、逆に体温低下を招いてしまう場合があります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">実はレスキューシートは素材そのものに保温力があるわけではなく、あくまれも体熱を反射するだけという仕組みとなっています。</span></p><p><span style=\"color: rgb(51, 51, 51);\">そのため、冷えた体に密着させてしまうとむしろ寒くなってしまうというわけです。</span></p><p><span style=\"color: rgb(51, 51, 51);\">効果を発揮させるにはぴったりと体に密着させるのではなく、空気を含むようにふんわりと羽織るようにするのがコツです。</span></p>'
  user_id: 4
- id: 40
  title: '雨をしのぐ方法'
  content: '<p><span style=\"color: rgb(51, 51, 51);\">サバイバル中に雨に見舞われた場合、</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">大きいなゴミ袋を簡易カッパ（レインコート）として代用</span><span style=\"color: rgb(51, 51, 51);\">することができます。</span></p><p><span style=\"color: rgb(51, 51, 51);\">ゴミ袋に切り込みを入れてフード、首紐、体紐の部分を作れば、頭も体も濡れない簡易カッパになります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">首のあたりとお腹のあたりでしっかり紐を縛れば、そうそう風に飛ばされることもありません。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">とはいえ簡易カッパで体は覆えても、足元の濡れまでは防ぐことはできません。</span></p><p><span style=\"color: rgb(51, 51, 51);\">足元などの末端が濡れてしまうと、全身に冷えが伝わり著しく体力を消耗するおそれがあります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">しかし、アウトドア経験の少ない人は足元の濡れに無防備な場合が多く、そのため備えのない時に降り出した雨には上手く対応できないのも事実です。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">そんな時には、「</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">ポリ袋が役に立つ</span><span style=\"color: rgb(51, 51, 51);\">」と覚えておくと良いでしょう。</span></p><p><u style=\"color: rgb(51, 51, 51);\">使い方としては、ポリ袋を靴下の上に履き、そのうえから靴を履く</u><span style=\"color: rgb(51, 51, 51);\">という方法があります。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">袋の上の方はテープなどで止めると、よりしっかり雨を防ぐことが出来ます。</span></p><p><span style=\"color: rgb(51, 51, 51);\">こうすることで、突然の雨に降られても足元を快適に保つことができます。</span></p>'
  user_id: 5
- id: 41
  title: '少ない水で食器洗い・洗濯をする方法'
  content: '<p><span style=\"color: rgb(51, 51, 51);\">災害時に水道をはじめとしたライフラインが遮断されてしまうと、平常時のように使いたいだけ水を使うのは難しくなります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">このような場合は真っ先に飲料水が確保されるため、洗い物に使う水は極力節約しなければなりません。</span></p><p><span style=\"color: rgb(51, 51, 51);\">そんな時も、アウトドアに関する知識は役に立ちます。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">キャンプ場などでは、たとえ炊事場があったとしても水が十分に出ない、または冷水は出るけど温水は出ないといった場合があります。</span></p><p><span style=\"color: rgb(51, 51, 51);\">そんな状況で使い終わった食器を洗いたい時には、まず</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">洗い物の前に食器汚れをペーパー類で拭き取るのがオススメ</span><span style=\"color: rgb(51, 51, 51);\">です。</span></p><p><span style=\"color: rgb(51, 51, 51);\">しっかりと油などを拭き取ることで、汚れを落とすための水を最小限に抑えることが出来ます。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">また阪神淡路大震災の避難所では、</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">食器にラップをかけてから料理を盛り、食後はラップを廃棄する</span><span style=\"color: rgb(51, 51, 51);\">という方法が用いられました。</span></p><p><span style=\"color: rgb(51, 51, 51);\">この方法なら、お皿を全く汚さずに済みます。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">食器洗いだけでなく、アウトドアや避難時には洗濯も十分に行えません。</span></p><p><span style=\"color: rgb(51, 51, 51);\">そんな時に役立つのが、密閉できるジッパー式ポリ袋です。</span></p><p><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">ジッパー式ポリ袋に洗濯物、洗剤、水を入れてから漬け置きしたり、シャカシャカ振ったり、もみ洗いしたりすれば、ある程度の汚れを落とすことができます</span><span style=\"color: rgb(51, 51, 51);\">。</span></p><p><span style=\"color: rgb(51, 51, 51);\">洗い終わった洗濯物は手で絞った後、タオルドライをすると乾きが早くなります。</span></p><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">ちなみに衣類に限らず、靴もこの方法で洗濯することができます。</span></p><p><span style=\"color: rgb(51, 51, 51);\">ただし、衣類も靴も種類によってはこの方法では洗えないため、あくまでも下着や靴下向きの方法だと覚えておきましょう。</span></p>'
  user_id: 1
- id: 42
  title: '鍋が無い時の炊飯方法'
  content: '<p><span style=\"color: rgb(51, 51, 51);\">「断水で洗い物はできないけれど、鍋でお湯は沸かせる」といった時にオススメなのが、</span><strong style=\"color: rgb(51, 51, 51);\">食品保存用ポリ袋を使った炊飯方法</strong><span style=\"color: rgb(51, 51, 51);\">です。</span></p><p><span style=\"color: rgb(51, 51, 51);\">ここで言う食品保存用ポリ袋とは、高密ポリエチレンという耐熱素材で作られた袋のことです。</span></p><p><span style=\"color: rgb(51, 51, 51);\">半透明の見た目と、シャカシャカした感触が特徴です。</span></p><p><span style=\"color: rgb(51, 51, 51);\">最近では、炊飯に特化した専用袋も販売されています。</span></p><p><br></p><ol><li><span style=\"color: rgb(51, 51, 51);\">このポリ袋に米と水を同量入れたら、なるべく空気が入らないように口をしっかり締め、お湯を沸かした鍋に入れて15～20分炊きます。</span></li><li><span style=\"color: rgb(51, 51, 51);\">この時ポリ袋が鍋のフチに触れると、耐熱性とは言え溶ける可能性があるので気を付けましょう。</span></li><li><span style=\"color: rgb(51, 51, 51);\">炊けたご飯は袋からそのまま食べることができるため、洗い物を出さずに済みます。</span></li><li><span style=\"color: rgb(51, 51, 51);\">炊飯に使ったお湯は、他の用途に使うと良いでしょう。</span></li></ol><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">また、ジュースなどに使われる</span><strong style=\"color: rgb(51, 51, 51);\">アルミ缶でご飯を炊く方法</strong><span style=\"color: rgb(51, 51, 51);\">もあります。</span></p><ol><li><span style=\"color: rgb(51, 51, 51);\">まず空き缶の上蓋を缶切りで取ったら、缶をよくすすぎます。</span></li><li><span style=\"color: rgb(51, 51, 51);\">次に米一合につき水180mlを入れたら、アルミホイルで缶に蓋をし、沸騰するまで強火で加熱します。</span></li><li><span style=\"color: rgb(51, 51, 51);\">吹きこぼれたら弱火に落とし、そのうちも吹きこぼれも無くなったら缶を火から下ろし、ホイルごとひっくり返して10分程度蒸らせば完成です。</span></li></ol><p><br></p><p><span style=\"color: rgb(51, 51, 51);\">火にかける際、もちろんコンロがあればそれを使うのが一番ですが、無い場合は</span><span style=\"color: rgb(51, 51, 51); background-color: rgb(255, 255, 0);\">新聞紙や牛乳パックを燃料として使うこともできます</span><span style=\"color: rgb(51, 51, 51);\">。</span></p>'
  user_id: 2
- id: 43
  title: '車にいつも積んでおきたいもの'
  content: '<p>車の補修部品＝電球やヒューズ、簡単な工具は当然ですが、夜間の故障時に備えて明るい懐中電灯も必須</p><p><br></p><p>毛布、やや太いロープ10ｍほど、Ｔシャツやパンツ（トラベル用の紙パンツが便利）程度の着替え、雨具、ペットボトルの水</p><p><br></p><p>といったものはいつも積んでおけばレジャー先でのトラブルから緊急避難まで、きっと役立ちます。</p>'
  user_id: 3
- id: 44
  title: 'カセットコンロを使うには？'
  content: '<p><span style=\"color: rgb(30, 30, 30);\">普段の鍋物などに使うカセットコンロは基本的に室内使用が前提なので、燃料ガスボンベの圧が低く、寒冷地、さらに風が吹くとボンベが冷えてしまい、火力が大幅にダウンします。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">はっきり言って冬場のアウトドアでは役に立ちません。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">しかし、金属製レンジガードなどの不燃性の板でまわりを囲うことで、ある程度の改善は見込めます。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">レンジガード等がない場合は木の板をアルミ箔で巻いてガードするなどの工夫をしましょう。</span></p>'
  user_id: 4
- id: 45
  title: 'レトルト食品の消費期限の落とし穴'
  content: '<p><span style=\"color: rgb(30, 30, 30);\">日常の食事、そしてキャンプから非常食まで大活躍のレトルト食品。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">しかし、消費期限に差があることは案外知られていないのでは？</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">メーカーや製法で多少の差はありますが、トレーに入って透明なフィルムでフタされているものは短く、中の見えない袋に入っているものはかなり長いというのがその傾向。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">防災袋の中身はときどきチェック。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\">期限が近いものがあったら、せっかくの機会だと考えてアウトドアで実際に調理して試食を。</span></p><p><br></p><p><span style=\"color: rgb(30, 30, 30);\"><span class=\"ql-cursor\"></span>そうして、経験を貯金しておきましょう。</span></p>'
  user_id: 5
- id: 46
  title: '冷蔵庫が使えない'
  content: '<p>「電気が使えない」「食料品が足りない」という問題に関わってくるものとして考えられることは、「冷蔵庫が使えない」という問題です。</p><p><br></p><p>電気の供給が止まった冷蔵庫は約3時間前後で保冷が出来なくなってしまい、食品が傷んでくると言われています。とくに夏場はより早く、冷蔵庫の保冷効果が無くなりますので最悪の場合、食品が傷んでダメになることが予想されます。</p><p><br></p><h2>対策方法や解決方法について</h2><p>保冷期間をできるだけ伸ばす対策としては、以下の方法が考えられます。</p><p><br></p><p><strong>【対策方法】</strong></p><ul><li><strong>開閉を最小限にする</strong></li><li><strong>冷蔵スペースに食品を詰めすぎない</strong></li><li><strong>冷凍スペースには、普段から食品やペットボトル、保冷剤などをきっちりと詰め整理しておく</strong></li><li><strong>傷みやすい食材から調理して食べる</strong></li><li><strong>長時間の保冷効果がある保冷剤を準備しておく</strong></li></ul><p><br></p><p>発電機やポータブル電源を使用しない場合の対策としては、上記記載の方法が限界です。</p><p><br></p><p>また上記の方法でも、長時間の保冷効果は望めません。</p><p><br></p><p>ですので、もっとも良い方法としては、「ポータブル電源を複数台所有して稼働させる」「換気をしながら携帯発電機を稼働させる」の２択だと感じます。</p><p><br></p><p>ちなみに大容量のポータブル電源を使用した場合でも、10時間前後でバッテリー残量が無くなるようです。</p><p>複数台所有していたとしても、３日間持たせるには相当な台数が必要です。</p><p><br></p>'
  user_id: 1
- id: 47
  title: '電気が止まり、部屋が暗い'
  content: '<p>電気の供給が止まるということは、明かりも無くなってしまうということを意味します。部屋が暗いと、家具に当たって怪我をしてしまう事もありますし、なにより暗闇は不安をより強めます。</p><p><br></p><p>精神衛生的にも、明かりの確保は災害時の必須条件だと言えます。</p><p><br></p><h2>対策方法や解決方法について</h2><p><strong>【対策方法】</strong></p><p>対策としては、懐中電灯やランタンなどの照明器具の準備が考えられます。</p><p>一応、ロウソクやキャンドルなどの火を光源とした方法もありますが、震災の場合は余震などにより二次災害の危険もありますので、なるべく避けた方が良いです。</p><p><br></p><p>また、電動工具のバッテリーで稼働するライトもありますので、DIYが趣味の方はそういった製品の購入も検討されると準備が整いやすいかもしれません。</p>'
  user_id: 2
- id: 48
  title: 'スマホやラジオなどの充電切れ'
  content: '<p>災害時の情報収集は生死を左右する場合もあります。</p><p>緊急時の情報収集ツールとして挙げられるのが「スマホ」や「ラジオ」、「パソコン」などの電化製品だと思います。</p><p><br></p><p>これらの電化製品は、災害時の情報収集だけではなく、「家族や友人との安否確認の手段」だったり、「天候情報把握」、場合によっては災害時の行動マニュアルとしても活用できます。</p><p><br></p><p>ですがスマホやラジオなども電化製品ですので、冷蔵庫と同様に充電残量を気にする必要があります。</p><p><br></p><h2>対策方法や解決方法について</h2><p>考えられる対策としては、以下の内容が挙げられます。</p><p><strong>【対応策】</strong></p><ul><li><strong>モバイルバッテリーを複数台所有しておく</strong></li><li><strong>乾電池を備蓄しておく</strong></li><li><strong>ソーラー発電ができるポータブル電源などを用意する</strong></li><li><strong>ポータブル電源や発電機などを用意する</strong></li><li><strong>人力発電が出来る製品を用意する</strong></li></ul><p><br></p><p>最近は、こぐことで発電できる製品もありますので、万が一のために準備しておくのも良いかもしれません。</p><p>また、最近では利用の機会が減りつつある「使い切りの乾電池」を備蓄しておくこともオススメです。</p>'
  user_id: 3
- id: 49
  title: '災害時に無いと困るものや足りないものについて'
  content: '<p>災害は私達の都合に関係なく発生し、生活環境などを大きく変えてしまいます。大震災となれば、水道やガス、電気などが使えないこともありますし、道路の陥没や電車の運休など、多くのインフラ障害が発生します。</p><p><br></p><p>では、災害時に無いと困るものや足りなかった物資はどんなものでしょうか。一つずつ見ていきたいと思います。</p><p><br></p><h2>着替え(下着などの衣類)</h2><p><br></p><p>実は震災時に意外と困るのが、この着替えの準備だと言われています。</p><p><br></p><p>普段は洗濯することを前提に、下着や衣類などを購入しますので、意外とすぐに足りなくなってしまうのが、この下着などをはじめとする衣類です。</p><p><br></p><p>被災直後は着替えのことにまで気が向きませんが、「気づいたら汚れた衣類しかない」という状況になることも多いようです。</p><p><br></p><p>汚れた衣類は衛生上の問題を引き起こしますので、なるべく多くの着替えを準備することをオススメします。</p><p><br></p><p>ちなみに、衣類の種類も災害時のことを考えることが大切になってきます。</p><p><br></p><p>たとえば綿100%などの乾きにくい衣類ではなく、なるべく速乾性の高いものを準備することでストックを減らすことも可能です。</p><p><br></p><p>ただし、体質によっては化学繊維が肌に合わない方もいらっしゃると思いますので、ご自身の体質のことも考えて選んでいく必要があります。</p><p><br></p><p>また、服は怪我のリスクを抑えるためにも肌の露出が少ない長袖・長ズボンを用意しておくことお大切です。</p><p><br></p><p><br></p><h2>歯ブラシなどの衛生用品</h2><p>緊急時の必要なものとして意外と見落としがちなのが、この衛生用品です。</p><p><br></p><p>特に歯ブラシやタオルなどのアメニティは意識して揃えない限り、ストックの数も最小限の方が多いと思います。</p><p><br></p><p>衛生用品は感染症対策としても大切なものですので、出来る限りのストックを貯めておくことをオススメします。</p><p><br></p><p><br></p><h2>食べ物や飲み物</h2><p>いわゆる保存食や飲料水は基本的には3日分が最低ラインだと言われています。</p><p><br></p><p>「家の中に居るのも危険な状態」というほどの大災害でなくても、インフラ設備が破壊されている場合は、保存食や飲料水の確保は重要です。</p><p><br></p><p>最近は保存食も様々な種類があり、味にも気を配った製品が多数存在します。</p><p><br></p><p>食べ物の美味しさは、緊急時のときこそ重要となる項目の一つですので、保存食選びの際は、消費期限の長さだけではなく、味にもこだわってみることをオススメします。</p><p><br></p>'
  user_id: 4
- id: 50
  title: '赤ちゃんのための防災グッズ'
  content: '<p><span style=\"color: rgb(78, 78, 78);\">普段は母乳のママも、災害時の緊張や疲れから、母乳が出づらくなるケースもあります。</span></p><p><span style=\"color: rgb(78, 78, 78);\">液体ミルクや粉ミルクをはじめ、水、紙おむつ、おくるみなど、赤ちゃんとの防災に必要なものは非常時にさっと持ち出せるよう、</span><span style=\"color: rgb(78, 78, 78); background-color: rgb(255, 255, 0);\">「非常用持ち出し袋」を作っておきましょう</span><span style=\"color: rgb(78, 78, 78);\">。</span></p><p><br></p><h2>0～1歳児の家庭で準備しておきたいもの</h2><p><br></p><h3>液体ミルク</h3><p>調乳不要で常温のまま哺乳瓶にうつすだけの液体ミルクなら、お湯や湯冷ましなどが手に入らなくても、すぐに赤ちゃんに授乳できます。専用アタッチメントがあるものなら、哺乳瓶にうつす必要さえありません。</p><p>災害時は水が手に入らないことが多いため、もしもに備えてストックしておきましょう。</p><p>また、災害時に備えておくべき食料は、少なくとも3日分と言われています。<span style=\"background-color: rgb(255, 255, 0);\">赤ちゃんの乳児用ミルクも3日分はストックがあると良い</span>でしょう。</p><p><br></p><h3>紙おむつ</h3><p>水や食料などの援助物資が優先され、おむつや生理用品などの衛生用品が届くまでには、時間がかかることがあります。</p><p>避難所の規模や場所にもよるものの、<span style=\"background-color: rgb(255, 255, 0);\">最大で1週間分程度のおむつは、災害用としてストックしておきましょう。</span></p><p>その他にも、防災対策として備えておくべき育児グッズはたくさんあります。</p><p>チェックリストで改めて確認し、いざという時に慌てずに済むよう備蓄しておきましょう。</p><p><br></p><h2>避難する際の注意点</h2><h3>ベビーカーは使えないことが多い</h3><p>大災害が発生すると、たくさんの人が一斉に避難をするため、道が混みます。</p><p>建物や塀、街路樹などが倒れたり、道がでこぼこでベビーカーが動かせなくなる可能性も高くなります。</p><p>一刻を争う災害時には、抱っこで逃げるようにしましょう。</p><p>足元が不安定な場合を考えて、<span style=\"background-color: rgb(255, 255, 0);\">抱っこ紐があるとより安全</span>です。</p><p><br></p><h3>可能であればおもちゃを持参する</h3><p>避難所生活が長引けば、赤ちゃんもストレスになります。</p><p>もし可能ならば、<span style=\"background-color: rgb(255, 255, 0);\">お気に入りのおもちゃを少し持っていく</span>などして、赤ちゃんのストレスからくるグズりを軽減できるような対策をしてあげましょう。</p><p><br></p><h2>ママもできるだけ休息をとる</h2><p>たくさんの人々が肩を寄せ合うように過ごす避難所生活は、赤ちゃんだけでなく、ママにもストレスがかかりがちです。</p><p>情報収集や当番などはできるだけパパと協力し、<span style=\"background-color: rgb(255, 255, 0);\">休める時間はできるだけ赤ちゃんと一緒に休息をとりましょう。</span></p>'
  user_id: 5
